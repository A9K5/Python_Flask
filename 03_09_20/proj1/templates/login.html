<html>
    <head>
        <title>  Login   </title>
    </head>
    <body>
        <form action="/logmein" method="POST">
            Username <input type="text" name="username">
            Submit <input type="submit">
        </form>
        {% with messages = get_flashed_messages () %}
            {% if messages %}
                <ul class="flashed">
                    {% for message in messages %}
                        <li> {{ message }} </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </body>
</html>
